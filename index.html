<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./images/logo.svg" alt="Logo">
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About Me</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <button class="btn">Text</button>
            <button class="btn btn_dark">Text</button>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <nav class="footer__menu menu-footer">
                    <ul class="menu-footer__list">
                        <li class="menu-footer__item">
                            <a href="#" class="menu-footer__link menu-footer__link_home">Home</a>
                        </li>
                        <li class="menu-footer__item">
                            <a href="#" class="menu-footer__link menu-footer__link_about">About me</a>
                        </li>
                        <li class="menu-footer__item">
                            <a href="#" class="menu-footer__link menu-footer__link_contacts">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <div class="footer__social social">
                    <a href="" class="social__link">
                        <img src="./images/icons/facebook.svg" alt="facebook">
                    </a>
                    <a href="" class="social__link">
                        <img src="./images/icons/instagram.svg" alt="instagram">
                    </a>
                    <a href="" class="social__link">
                        <img src="./images/icons/twitter.svg" alt="twitter">
                    </a>
                    <a href="" class="social__link">
                        <img src="./images/icons/youtube.svg" alt="youtube">
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
